<div class="container-fluid">
    <div class="row">
        <div style="background-color: rgb(9, 132, 81);" class="col-12">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-7 col-lg-8">
                    <div class="row">
                        <div class="col-12 mb-3"></div>
                    </div>
                    <div class="col-12">
                        <h5 style="color: white;">LA ESMERALDA</h5>
                    </div>
                </div>
                <div class="col-3 col-lg-2">
                    <div class="row">
                        <div class="col-12" style="height: 10px;"></div>
                        <div class="col-12">
                            <button (click)="logout()" class="btn btn-danger">CERRAR SESION</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div style="background-color:rgb(9, 132, 81); height: 12px;" class="col-12"></div>
        <div class="col-12 mb-3"></div>
        <div class="col-12 col-lg-6 mb-3">
            <div class="row">
                <div class="col-12 text-center w-100">
                    <h3>INGRESA QR</h3>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <input #curp class="w-100" type="text" (change)="buscarQR(curp.value)">
                        </div>
                        <div class="col-2">
                        </div>
                    </div>
                </div>
                <div class="col-12" *ngIf="datos==true">
                    <div class="row">
                        <div class="col-12">
                            <h5>Nombre: {{info.Nombre}}</h5>
                        </div>
                        <div class="col-12">
                            <h5>Fecha de nacimiento: {{info.Nacimiento}}</h5>
                        </div>
                        <div class="col-12">
                            <h5>Correo: {{info.Correo}}</h5>
                        </div>
                        <div class="col-12">
                            <h5>CURP: {{info.CURP}}</h5>
                        </div>
                        <div class="col-12">
                            <h5>TELEFONO: {{info.Telefono}}</h5>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-warning w-100">OBTENER PDF</button>
                        </div>
                        <div class="col-6">
                            <button *ngIf="info.Pagado==0" (click)="pay(info.id)" class="btn btn-outline-success w-100">PAGAR</button>
                            <button *ngIf="info.Pagado==1" (click)="pay()" class="btn btn-outline-danger w-100">CANCELAR PAGO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of pagos; let i=index">
                            <td> <span class="titulo-mobile strong">Nombre: </span> {{nombres[i]}}</td>
                            <td> <span class="titulo-mobile strong">Fecha: </span> {{item.Fecha}}</td>
                            <td> <span class="titulo-mobile strong">Precio: </span> ${{item.Cantidad}}.00 mx</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
